<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Foxit PDF SDK for Web</title>
    <link rel="shortcut icon" href="../../../assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../../lib/UIExtension.css">
    <style>
        #pdf-ui {
            width: 100vw;
            height: 100vh;
        }
        .widget-list .fv__ui-button {
            height: 24px;
            line-height: 24px;
            display: inline-flex;
            flex-flow: row nowrap;
            align-items: center;
            margin-top: 6px;
        }
        .widget-list .fv__ui-button span{
            padding-left: 6px;
        }
        .pdf-ui-example {
            display: flex;
            flex-flow: column nowrap;
            justify-content: flex-start;
            align-items: stretch;
        }
        .widget-list {
            padding: 20px 10px;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
        }

    </style>
</head>

<body>
    <div id="pdf-ui"></div>
    <template id="pdf-ui-template">
        <div class="pdf-ui-example">
            <div name="widget-list" class="widget-list">
                <label>
                    <text>ext:labels.unrestrictedMax</text>: 
                    <number min="0"></number>
                </label>
                <label>
                    <text>ext:labels.unrestrictedMin</text>: 
                    <number max="100"></number>
                </label>
                <label>
                    <text>ext:labels.restrictStep</text>: 
                    <number min="0" max="1" step="0.05"></number>
                </label>
                <label>
                    <text>ext:labels.unrestricted</text>:
                    <number></number>
                </label>
                <label>
                    <text>ext:labels.withPrefix</text>:
                    <number min="0" max="100" step="1" prefix="V:"></number>
                </label>
                <label>
                    <text>ext:labels.withSuffix</text>:
                    <number min="0" max="100" step="1" suffix="px"></number>
                </label>
            </div>
            <viewer></viewer>
        </div>
    </template>
</body>
<script src="../../../license-key.js"></script>
<script src="../../../../lib/UIExtension.full.js"></script>
<script>
    class I18NAddon extends UIExtension.UIXAddon {
        static getName(){
            return 'ext';
        }
        getI18NResources() {
            return {
                'en-US': {
                    'labels': {
                        unrestrictedMax: 'restricts the minimum value to 0',
                        unrestrictedMin: 'restricts the maximum value to 100',
                        restrictStep: 'with a step size of 0.05 and a range of 0 to 1',
                        unrestricted: 'unrestricted',
                        withPrefix: 'with prefix',
                        withSuffix: 'with suffix'
                    }
                },
                'zh-CN': {
                    'labels': {
                        unrestrictedMax: '限制最小值为0',
                        unrestrictedMin: '限制最大值为100',
                        restrictStep: '范围为0~1，步长为0.05',
                        unrestricted: '不限制',
                        withPrefix: '带有前缀',
                        withSuffix: '带有后缀'
                    }
                }
            };
        }
    }
    
    let PDFUI = UIExtension.PDFUI;
    let pdfui = new PDFUI({
        viewerOptions: {
            libPath: '../../../../lib',
            jr: {
                licenseSN: licenseSN,
                licenseKey: licenseKey
            }
        },
        renderTo: '#pdf-ui',
        template: document.getElementById('pdf-ui-template').innerHTML.trim(),
        addons: [ I18NAddon ],
        fragments: []
    });
</script>

</html>
